<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juniper Bible - Starting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #1a3230;
      color: #f5f1e8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    .logo svg {
      width: 100%;
      height: 100%;
      stroke: #f5f1e8;
      fill: none;
    }
    .logo circle.dot {
      fill: #f5f1e8;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.98); }
    }
    .status {
      font-size: 1.1rem;
      margin-top: 1rem;
      opacity: 0.8;
    }
    .progress {
      width: 200px;
      height: 4px;
      background: rgba(245, 241, 232, 0.2);
      border-radius: 2px;
      margin-top: 1.5rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #f5f1e8;
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 0.9rem;
      margin-top: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polygon points="12,2 22,20 2,20" stroke-width="1" stroke-linejoin="round"/>
        <circle cx="12" cy="14" r="5" stroke-width="1"/>
        <circle class="dot" cx="12" cy="14" r="1.5"/>
      </svg>
    </div>
    <div class="status" id="status">Starting up...</div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text"></div>
  </div>

  <script>
    (function() {
      var statusEl = document.getElementById('status');
      var progressBar = document.getElementById('progress-bar');
      var progressText = document.getElementById('progress-text');

      function checkStatus() {
        fetch('/api/startup/status')
          .then(function(r) { return r.json(); })
          .then(function(data) {
            if (data.ready) {
              statusEl.textContent = 'Ready!';
              progressBar.style.width = '100%';
              setTimeout(function() {
                window.location.reload();
              }, 500);
            } else {
              statusEl.textContent = data.message || 'Loading...';
              if (data.progress) {
                progressBar.style.width = data.progress + '%';
              }
              if (data.detail) {
                progressText.textContent = data.detail;
              }
              setTimeout(checkStatus, 500);
            }
          })
          .catch(function() {
            setTimeout(checkStatus, 1000);
          });
      }

      checkStatus();
    })();
  </script>
</body>
</html>
